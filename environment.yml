name: env-glr

channels:
  - conda-forge
  - pytorch

dependencies:
  - python=3.11
  - pip

  # Core scientific libs
  - numpy
  - pandas
  - matplotlib

  # Machine Learning
  - pytorch::pytorch
  - pytorch::torchvision
  - cudatoolkit=11.3

  # pip only packages
  - pip:
      # Prereqs
      - wheel
      - buildtools
      # Packages
      - torchviz
      - avalanche-lib
